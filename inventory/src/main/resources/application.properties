##############################################
#   APPLICATION SETTINGS
##############################################
spring.application.name=inventory-service
server.port=8082

##############################################
#   H2 DATABASE (IN-MEMORY)
#   DB_CLOSE_DELAY=-1 keeps DB alive while app runs
#   DB_CLOSE_ON_EXIT=FALSE prevents premature disposal
##############################################
spring.datasource.url=jdbc:h2:mem:inventorydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


##############################################
#   JPA / HIBERNATE SETTINGS
#   Use create-drop for development
#   Change to update for real persistence
##############################################
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


##############################################
#   H2 CONSOLE (OPTIONAL, for debugging)
#   Accessible at: http://localhost:8081/h2-console
##############################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false


##############################################
#   JACKSON (optional but recommended)
##############################################
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false


##############################################
#   CORS (only if calling from browser-based UI)
##############################################
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE


##############################################
#   CUSTOM SETTINGS (optional)
##############################################
inventory.policy.default=FEFO
